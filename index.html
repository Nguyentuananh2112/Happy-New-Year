<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link rel="icon" type="image/x-icon" href="img/—Pngtree—li xi red envelope in_5979597.png" sizes="32x32" />
    <link rel="stylesheet" href="style.css" />
    <!-- Thêm font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="snow-container"></div>
    <div class="clouds">
      <img
        src="img/—Pngtree—yelow colored apricot blossom tree_7254624.png"
        class="cloud"
        alt="cloud"
      />
      <img
        src="img/—Pngtree—yelow colored apricot blossom tree_7254624.png"
        class="cloud"
        alt="cloud"
      />
      <img
        src="img/—Pngtree—yelow colored apricot blossom tree_7254624.png"
        class="cloud"
        alt="cloud"
      />
    </div>
    <div class="dragon-container">
      <img
        src="img/Lovepik_com-380737663-chinese-lunar-year-of-the-snake-3d-cartoon-of-a-3d-anthropomorphic-snake-holding-the-character-福.png"
        class="dragon"
        alt="Dragon for Lunar New Year 2025"
      />
    </div>
    <div class="newyear-content">
      <h1 class="newyear-title">Happy New Year 2025</h1>
      <div class="newyear-tree">
        <div class="tree">
          <div class="star-top">⭐</div>
          <img
            src="img/—Pngtree—3d chinese new year year_19819800.png"
            class="peach-blossom-img"
            alt="Peach Blossom Tree"
          />
          <div class="bells-container"></div>
        </div>
      </div>
    </div>
    <div class="countdown">
      <span id="days">00</span> ngày <span id="hours">00</span> giờ
      <span id="minutes">00</span> phút <span id="seconds">00</span> giây
    </div>
   
    <div class="fireworks-container"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
